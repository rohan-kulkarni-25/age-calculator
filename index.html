<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="node_modules/bootstrap-icons/icons/calculator.svg" type="image/x-icon">
    <title>Age-Calculator</title>
</head>

<body>
    <nav>
        <p>| Rohan Kulkarni | June 2021 | Age-Calculator |
        </p>
    </nav>
    <div class="box">
        <div class="box-center">
            <div class="box-left">

                <p id="wish">
                    Age Calculator which will let you know your age in Years & Months.
                    *Tip(This Calculator will wish you not only on your Birthday Belated & In advance also )<br>
                    ( Note :- There can be error in month due to unusual pattern)<i class="bi bi-github"></i>
                </p>

            </div>

            <div class="box-right">


                <p class="heading">Calculate your Age !!</p>
                <br>
                <div>
                    <div class="data_collect">
                        <select id="date" form="age_calc">
                            <option value="" selected disabled>--Select Date--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>


                        <select name="" id="month" form="age_calc">
                            <option value="" selected disabled>--Select Month--</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <input type="number" id="year" placeholder="--Enter-Year--" form="age_calc">
                    </div>

                    <form action="" id="age_calc">
                        <!-- <input type="submit" onclick="age_calc()"> -->
                        <!-- <button type="submit">Submit</button> -->
                        <button type="submit" onclick="age_calc()">Submit</button>
                        <button type="reset" id="reset">Reset</i></button>
                    </form>
                    <p id="display"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>





</html>
